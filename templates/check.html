{% extends "base.html" %}

{% block title %}
Quiz
{% endblock %}

{% block body %}
<!-- Main content -->


    <section>
        {% for list in array%}
        <div style="font-size: 30px;">
            <br>
            <b>Qno.{{list.qnum}}</b>
            <br>
            <b>{{list.question}}</b>
        </div>

        <form id="quickForm" action="/submit" method="POST" style="height: 2.5rem; font-size: 1rem;left: 20px;">
            <br>
        
            <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                  <input type="radio" name="mcq{{list.qnum}}" id="option1" value='{{list.option1}}' required>
                  </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with radio button">
              </div>
        

            <div class="form-check">
                <input class="form-check-input" type="radio" name="mcq{{list.qnum}}" id="option2"  value='{{list.option2}}'>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{list.option2}}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="mcq{{list.qnum}}" id="option3"  value='{{list.option3}}'>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{list.option3}}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="mcq{{list.qnum}}" id="option4"  value='{{list.option4}}'>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{list.option4}}
                </label>
            </div>
            {% endfor %}
            <div style="font-size: 30px; margin-top: 2rem;">
                <button type="submit" class="btn btn-outline-secondary" style="width: 65rem; height: 2.5rem; font-size: 1rem;left: 20px;">Submit</button>
            </div>
            <br>
        </form>
    </section>
</div>


{% endblock %}


{% block navbar%}
<li class="nav-item">
<li class="nav-item">
    <a href="/register" class="nav-link">
        <p>
            Register
        </p>
    </a>
</li>
{% endblock %}
